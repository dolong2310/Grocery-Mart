<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot password | Grocery Mart</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- JS -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <main class="auth">
      <!-- Intro -->
      <div class="auth__intro d-md-none">
        <img
          src="./assets/img/auth/forgot-password.png"
          alt=""
          class="auth__intro-img"
        />
      </div>

      <!-- Content -->
      <div class="auth__content">
        <div class="auth__content-inner">
          <!-- Logo -->
          <a href="./" class="logo">
            <img
              src="./assets/icons/logo.svg"
              alt="Grocery"
              class="logo__img"
            />
            <h1 class="logo__title">grocerymart</h1>
          </a>

          <!-- Heading -->
          <h1 class="auth__content-heading">Forgot your password?</h1>
          <p class="auth__content-desc">
            Enter your email and we'll send you a link to reset your password.
          </p>

          <!-- Message -->
          <div class="message message--success auth__message">
            We have e-mailed your password reset link
          </div>

          <!-- Form -->
          <form
            action="./reset-password.html"
            class="form auth__form auth__form-forgot"
          >
            <!-- Email input -->
            <div class="form__group">
              <div class="form__text-input">
                <input
                  required
                  autofocus
                  type="email"
                  name=""
                  id=""
                  placeholder="Email"
                  class="form__input"
                />
                <img
                  src="./assets/icons/message.svg"
                  alt=""
                  class="form__input-icon"
                />
                <img
                  src="./assets/icons/warning.svg"
                  alt=""
                  class="form__input-icon-error"
                />
              </div>
              <p class="form__error">Email is not in correct format</p>
            </div>

            <!-- Action button -->
            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__submit-btn">
                Continue
              </button>
            </div>
          </form>

          <!-- Sign in -->
          <p class="auth__text">
            Back to
            <a href="./sign-up.html" class="auth__text-link">Sign In</a>
          </p>
        </div>
      </div>
    </main>

    <script>
      window.dispatchEvent(new Event("template-loaded"));
    </script>
  </body>
</html>
